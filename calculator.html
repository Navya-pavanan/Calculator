<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator</title>
  <style>
    /* Simple clean styling */
    :root{
      --bg: #0f172a;
      --panel: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#071023 0%, #0b1220 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6eef8;
    }
    .calculator{
      width: 340px;
      background: var(--panel);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }
    .display{
      height:72px;
      background: var(--glass);
      border-radius: 10px;
      padding: 10px 14px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      margin-bottom:12px;
      overflow:hidden;
    }
    .display .prev{
      font-size:14px;
      color:var(--muted);
      min-height:18px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .display .curr{
      font-size:28px;
      font-weight:600;
      text-align:right;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .keys{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    button{
      padding:14px 10px;
      border-radius:10px;
      border:0;
      background: rgba(255,255,255,0.03);
      color:inherit;
      font-size:18px;
      cursor:pointer;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
      transition: transform .06s ease, background .12s ease;
    }
    button:active{transform: translateY(1px)}
    .btn-op{background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));}
    .btn-eq{grid-column: span 2; background: linear-gradient(90deg,var(--accent), #3b82f6); color: #031029; font-weight:700}
    .btn-clear{background: linear-gradient(90deg,#ef4444,#f97316);}
    .btn-zero{grid-column: span 2}
    .hint{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Basic calculator">
    <div class="display" id="display">
      <div class="prev" id="prev">&nbsp;</div>
      <div class="curr" id="curr">0</div>
    </div>

    <div class="keys">
      <button class="btn-clear" data-action="clear">C</button>
      <button data-action="back">⌫</button>
      <button data-action="percent">%</button>
      <button class="btn-op" data-action="op">÷</button>

      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button class="btn-op" data-action="op">×</button>

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button class="btn-op" data-action="op">−</button>

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button class="btn-op" data-action="op">+</button>

      <button class="btn-zero" data-num>0</button>
      <button data-num>.</button>
      <button class="btn-eq" data-action="equals">=</button>
    </div>

    <div class="hint">Tip: You can also use your keyboard (numbers, + - * /, Enter, Backspace)</div>
  </div>

  <script>
    // Basic calculator logic
    const prevEl = document.getElementById('prev');
    const currEl = document.getElementById('curr');
    const keys = document.querySelector('.keys');

    let current = '0';
    let previous = '';
    let lastOp = null;
    let justEvaluated = false;

    function updateDisplay(){
      currEl.textContent = current;
      prevEl.textContent = previous ? previous : '\u00A0'; // non-breaking space when empty
    }

    function inputNumber(n){
      if(justEvaluated){ current = (n === '.') ? '0.' : n; justEvaluated = false; return }
      if(n === '.' && current.includes('.')) return;
      if(current === '0' && n !== '.') current = n; else current = current + n;
    }

    function chooseOp(op){
      if(lastOp && !justEvaluated){
        // chain evaluate
        evaluate();
      }
      lastOp = op;
      previous = current + ' ' + op;
      current = '0';
      justEvaluated = false;
    }

    function clearAll(){ current = '0'; previous = ''; lastOp = null; justEvaluated = false }

    function backspace(){
      if(justEvaluated){ current = '0'; justEvaluated = false; return }
      if(current.length === 1){ current = '0' } else { current = current.slice(0,-1) }
    }

    function percent(){
      current = String(parseFloat(current) / 100);
    }

    function evaluate(){
      if(!lastOp || !previous) return;
      const a = parseFloat(previous.split(' ')[0]);
      const b = parseFloat(current);
      let res = 0;
      switch(lastOp){
        case '+': res = a + b; break;
        case '−': res = a - b; break;
        case '×': res = a * b; break;
        case '÷': res = b === 0 ? 'Error' : a / b; break;
        default: return;
      }
      current = String(res);
      previous = '';
      lastOp = null;
      justEvaluated = true;
    }

    // Button handling
    keys.addEventListener('click', e => {
      const t = e.target;
      if(t.dataset.num !== undefined){ inputNumber(t.textContent); updateDisplay(); return }
      const action = t.dataset.action;
      if(!action) return;
      if(action === 'clear'){ clearAll(); updateDisplay(); return }
      if(action === 'back'){ backspace(); updateDisplay(); return }
      if(action === 'percent'){ percent(); updateDisplay(); return }
      if(action === 'op'){ chooseOp(t.textContent); updateDisplay(); return }
      if(action === 'equals'){ evaluate(); updateDisplay(); return }
    });

    // Keyboard support
    window.addEventListener('keydown', e => {
      if((/^[0-9]$/).test(e.key)) { inputNumber(e.key); updateDisplay(); }
      else if(e.key === '.') { inputNumber('.'); updateDisplay(); }
      else if(e.key === 'Backspace') { backspace(); updateDisplay(); }
      else if(e.key === 'Enter' || e.key === '=') { evaluate(); updateDisplay(); }
      else if(e.key === '%') { percent(); updateDisplay(); }
      else if(e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/'){
        // map keyboard ops to our symbols
        const map = {'+':'+','-':'−','*':'×','/':'÷'};
        chooseOp(map[e.key]); updateDisplay();
      }
    });

    // initialize
    updateDisplay();
  </script>
</body>
</html>
